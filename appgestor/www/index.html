<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <style>
      .angular-google-map-container {
          width: 100%;
          height: 504px;
      }
    </style>

   <link href="css/style.css" rel="stylesheet">
   <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->


    <script>
// Ionic Starter App

// angular.module is a global place for creating, registering and retrieving Angular modules
// 'starter' is the name of this angular module example (also set in a <body> attribute in index.html)
// the 2nd parameter is an array of 'requires'
// 'starter.services' is found in services.js
// 'starter.controllers' is found in controllers.js
angular.module('app', ['ionic'])

.run(function($ionicPlatform) {
  $ionicPlatform.ready(function() {
    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
    // for form inputs)
    if(window.cordova && window.cordova.plugins.Keyboard) {
      cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
    }
    if(window.StatusBar) {
      // org.apache.cordova.statusbar required
      StatusBar.styleDefault();
    }
  });
})

.config(function($stateProvider, $urlRouterProvider) {

  // Ionic uses AngularUI Router which uses the concept of states
  // Learn more here: https://github.com/angular-ui/ui-router
  // Set up the various states which the app can be in.
  // Each state's controller can be found in controllers.js
  $stateProvider
    
    .state('page9', {
      url: '/menu',
      templateUrl: 'page9.html'
    })
    
    .state('page11', {
      url: '/planoscontas',
      templateUrl: 'page11.html'
    })
    
    .state('page12', {
      url: '/relatorios',
      templateUrl: 'page12.html'
    })
    
    .state('page13', {
      url: '/login',
      templateUrl: 'page13.html'
    })
    
    .state('page10', {
      url: '/Contabilidade',
      templateUrl: 'page10.html'
    })
    ;

  // if none of the above states are matched, use this as the fallback
  
  $urlRouterProvider.otherwise('/login');
  

});


    </script>
  </head>
  <body ng-app="app" animation="slide-left-right-ios7">
  <div>
    <div>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button icon-left ion-chevron-left button-clear button-dark">Voltar</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </div>
</div>
<script id="page9.html" type="text/ng-template">
<ion-view title="Menu">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item>Business Intelligence</ion-item>
            <ion-item>Caixa</ion-item>
            <ion-item href="#/Contabilidade">Contabilidade</ion-item>
            <ion-item>Financeiro</ion-item>
            <ion-item>Patrimônio</ion-item>
            <ion-item>Processo Seletivo</ion-item>
            <ion-item>Secretaria</ion-item>
            <ion-item>Suprimentos</ion-item>
            <ion-item>Tesouraria</ion-item>
        </ion-list>
    </ion-content>
</ion-view></script>
<script id="page11.html" type="text/ng-template">
<ion-view title="Planos de Contas">
    <ion-content padding="true" class="has-header"></ion-content>
</ion-view></script>
<script id="page12.html" type="text/ng-template">
<ion-view title="Relatórios">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item>Balancete</ion-item>
            <ion-item>Razão</ion-item>
            <ion-item>Orçamento</ion-item>
            <ion-item>Demonstrativos</ion-item>
        </ion-list>
    </ion-content>
</ion-view></script>
<script id="page13.html" type="text/ng-template">
<ion-view title="Login Centris">
    <ion-content padding="true" class="has-header">
        <form>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Usuário</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Senha</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="#/menu" class="button button-stable button-block">Entrar</a>
        </form>
    </ion-content>
</ion-view></script>
<script id="page10.html" type="text/ng-template">
<ion-view title="Contabilidade">
    <ion-content padding="true" class="has-header">
        <ion-list>
            <ion-item href="#/planoscontas">Planos de contas</ion-item>
            <ion-item href="#/relatorios">Relatórios</ion-item>
        </ion-list>
    </ion-content>
</ion-view></script>
  </body>
</html>
